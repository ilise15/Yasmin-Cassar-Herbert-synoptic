<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo + Nav + Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Logo section */
    .logo {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation bar */
    .navbar {
      background-color: #444;
      overflow: hidden;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
    }

    .navbar a:hover {
      background-color: #666;
    }

    /* Search container */
    .search-container {
      background-color: #f4f4f4;
      padding: 30px 20px;
      text-align: center;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-container button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    MyWebsite
  </div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Search Bar Container -->
  <div class="search-container">
    <form action="/search" method="GET">
      <input type="text" name="query" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
  </div>

</body>
</html>
